spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/prison_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  secret: your_jwt_secret_key_here
  expiration: 86400000
server:
  port: 8080